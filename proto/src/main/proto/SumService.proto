syntax = "proto3";

option java_multiple_files = true;
option java_package = "net.devh.boot.grpc.sum.lib";
option java_outer_classname = "SumProto";

service SumService {
  rpc sum (SumRequest) returns (SumReply);
}

message SumRequest {
  int32 num1 = 1;
  int32 num2 = 2;
}

message SumReply {
  int32 sum = 1;
}